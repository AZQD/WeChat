<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>肉球大战斗</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/bootstraptc.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<section class="container">

    <aside class="row partA">
        <img class="partAImg1" src="image/partAImg1.png" alt="">
        <img class="partAImg2" src="image/partAImg2.png" alt="">
    </aside>

    <aside class="row partB">
        <img class="partBImg1" src="image/partBImg1.png" alt="">
        <img class="partBImg2" src="image/partBImg2.png" alt="">
    </aside>

    <aside class="row partC">

        <div class="boxVS">
            <img class="boxVSImg1" src="image/boxVSImg1.png" alt="">
            <img class="boxVSImg2" src="image/boxVSImg2.png" alt="">

            <img class="xieZhu" src="image/xieZhu.png" alt="">

            <div class="row gamer">
                <div class="col-xs-6 col-sm-6 wanJia">
                    <img class="wanJiaImg" src="image/wanJiaImg.png" alt="">
                </div>
                <div class="col-xs-6 col-sm-6 lingZhu">
                    <img class="lingZhuImg" src="image/lingZhuImg.png" alt="">
                </div>
            </div>

            <div class="row userName">
                <div class="col-xs-6 col-sm-6 userNameBg left">
                    飞天魔盗
                </div>
                <div class="col-xs-6 col-sm-6 userNameBg right">
                    12阶苍狼领主
                </div>
            </div>

            <img class="vs" src="image/VS.png" alt="">

        </div>

        <div class="codeWrap">
            <div class="miLing">
                <img class="miLingImg" src="image/miLingImg.png" alt="">
            </div>
            <div class="codeBox">
                <button class="codeBtn"><span class="code">sIn02</span></button>
            </div>

            <div class="codeTip">*在游戏中填写以协助好友</div>

            <div class="copyBox">
                <button class="copyBtn"><span class="copy">复制</span></button>
            </div>

        </div>

        <div class="row downloadWarp">
            <img class="bigJianTou" src="image/bigJianTou.png" alt="">
            <div class="col-xs-6 col-sm-6 part left">
                <div class="col-xs-12 col-sm-12 isInstall"><img src="image/leftNoInstall.png" alt=""></div>
                <div class="col-xs-12 col-sm-12 smallJianTou"><img src="image/smallJianTou.png" alt=""></div>
                <div class="col-xs-12 col-sm-12 btnBox"><button class="btn leftBtn">前往下载</button></div>
            </div>
            <div class="col-xs-6 col-sm-6 part right">
                <div class="col-xs-12 col-sm-12 isInstall"><img src="image/rightInstall.png" alt=""></div>
                <div class="col-xs-12 col-sm-12 smallJianTou"><img src="image/smallJianTou.png" alt=""></div>
                <div class="col-xs-12 col-sm-12 btnBox"><button class="btn rightBtn">马上协助</button></div>
            </div>
        </div>

        <div class="explainBox">
            <div class="divide"><img src="image/divideImg.png" alt=""></div>
            <p class="explain">
                肉球大乱斗是一款很棒的游戏 <br/>
                肉球大乱斗是一款很棒的游戏 <br/>
                肉球大乱斗是一款很棒的游戏 <br/>
                肉球大乱斗是一款很棒的游戏 <br/>
                肉球大乱斗是一款很棒的游戏 <br/>
            </p>
        </div>

    </aside>

</section>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/flexible.js"></script>
<!--<script type="text/javascript" src="js/index.js"></script>-->
</body>
</html>
